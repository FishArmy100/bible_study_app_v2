<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="../styles/styles.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/dropdown.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/settings.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/confirm_popup.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/alert_select_popup.less">
    
    <script src="../src/vendor/less/less.js"></script>
</head>
<body>
    <header>
        <!-- Initialized by script -->
    </header>
    <main>
        <div class="settings">
            <div class="setting" title="Volume setting">
                <h3>Volume</h3>
                <div class="slider-container">
                    <button class="image-btn" id="mute-btn" title="Mute volume">
                        <img src="../images/volume/light-volume.svg" alt="">
                    </button>
                    <input type="range" min="0" max="1" step="0.001" value="0.5" id="volume-slider">
                    <div class="value-text" id="volume-value-display">
                        50%
                    </div>
                </div>
            </div>
            <div class="setting" title="Resize UI">
                <h3>UI Scale</h3>
                <div class="slider-container">
                    <button class="image-btn" id="ui-btn" title="Reset default">
                        <img src="../images/light-arrow-up-big-small.svg" alt="">
                    </button>
                    <input type="range" min="0" max="1" step="0.001" value="0.5" id="ui-slider">
                    <div class="value-text" id="ui-scale-display">
                        50%
                    </div>
                </div>
            </div>
            <div class="setting inline" title="Change font">
                <h3>Selected Font</h3>
                <div class="dropdown">
                    <span id="selected-font-name">Default</span>
                    <div class="dropdown-content" id="font-dropdown-content">
                        <!-- Filled by Script -->
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-buttons">
            <button class="apply-btn" id="apply-btn" title="Apply changes">
                Apply
            </button>
            <button class="cancel-btn" id="cancel-btn" title="Cancel changes">
                Cancel
            </button>
            <button class="reset-btn" id="reset-btn" title="Reset to defaults">
                Reset
            </button>
        </div>
        <div class="cloud-settings" id="cloud-settings">
            <h3>Cloud Sync</h3>
            <img src="../images/brands-google-drive.svg">
            <div class="cloud-settings-content" id="signed-in-settings">
                <div class="cloud-settings-text"><strong>Account: </strong><span id="sync-account-name"> <!-- Filled by Script --> </span></div>
                <div class="button-container">
                    <button class="red" id="sign-out-btn" title="Sign out from Google">Sign Out</button>
                    <button class="gray" id="switch-account-btn" title="Switch your Google account">Switch Account</button>
                </div>
            </div>
            <div class="cloud-settings-content" id="not-signed-in-settings">
                <div class="cloud-settings-text">You have not connected a Google account to enable cloud syncing</div>
                <div class="button-container">
                    <button class="blue" id="sign-in-btn" title="Sign in to a Google account">Sign In</button>
                </div>
            </div>
        </div>
        <div class="advanced-settings">
            <h3>Advanced</h3>
            <button id="clear-history" title="Clear history">Clear History</button>
            <button id="open-save-path" title="Open path to save file">Open Save Path</button>
        </div>
        <footer class="padded-top">Ascribe &copy; 2025</footer>
    </main>
    <script type="module">
        import { run } from "../dist/page_scripts/settings_page.js";
        run();
    </script>
</body>
</html>
