<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/bible.css">
    <link rel="stylesheet" href="../styles/dropdown.css">
    <link rel="stylesheet" href="../styles/word_popup.css">
    <link rel="stylesheet" href="../styles/side_popup.css">
    <link rel="stylesheet" href="../styles/searchbar.css">
    <link rel="stylesheet" href="../styles/error_popup.css">
    <link rel="stylesheet" href="../styles/search_result.css">
    <link rel="stylesheet" href="../styles/context_menu.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="image-btn" title="Bible chapter selection">
                <img src="../images/light-books.svg">
            </button>
            <div class="dropdown-content" id="book-selection-content"></div>
        </div>
        <div class="searchbar" style="position: relative;">
            <input type="text" id="search-input">
            <button id="search-btn" title="Search the bible">
                <img src="../images/light-magnifying-glass.svg">
            </button> 
            <div class="error-popup" id="error-message"></div>
        </div>
        <button class="image-btn" id="back-btn" title="Go back">
            <img src="../images/light-arrow-turn-left.svg">
        </button>
        <button class="image-btn" id="forward-btn" title="Go forward">
            <img src="../images/light-arrow-turn-right.svg">
        </button>
        <button class="image-btn" id="new-note-btn" title="New Note">
            <img src="../images/light-note-medical.svg" alt="Button">
        </button>
        <div class="dropdown">
            <button class="image-dropdown-button" id="highlight-selector-btn" title="Select a highlight to paint with">
                <img src="../images/light-highlighter-line.svg" alt="Dropdown Button">
            </button>
            <div class="dropdown-content" id="highlights-dropdown"></div>
        </div>
        <button class="image-btn" id="erase-highlight-toggle" title="Toggle if you want to erase highlights">
            <img src="../images/light-eraser.svg">
        </button>
        <button class="image-btn" id="highlight-settings" title="Edit highlight settings">
            <img src="../images/light-paintbrush-pencil.svg">
        </button>
    </header>
    <main>
        <section class="results" id="word-search-content"></section>
        <div id="popup-panel" class="popup-panel">
            <button class="close-image" onclick="document.getElementById('popup-panel').classList.toggle('open')" title="Close popup">
                <img src="../images/light-xmark.svg" alt="Close">
            </button>
            <div class="resizer"></div>
            <div class="popup-panel-content" id="popup-panel-content"></div>
        </div>
        <div class="word-popup word-popup-content" id="word-popup"></div>
        <ul class="context-menu-popup hidden" id="context-menu"></ul>
    </main>
    <script type="module">
        import { run } from "../dist/page_scripts/search_page.js";
        run();
    </script>
</body>
</html>
