<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="../styles/styles.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/bible.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/dropdown.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/word_popup.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/side_popup.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/searchbar.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/error_popup.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/side_pages.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/context_menu.less">
    <link rel="stylesheet/less" type="text/css" href="../styles/confirm_popup.less">
    <script type="module" src="../dist/utils/redirect_console.js"></script>
    <script src="../src/vendor/less.js"></script>
</head>
<body>
    <header>
        <!-- Initialized by script -->
    </header>
    
    <main style="margin: 0px; padding: 0px;">
        <button class="collapse-left-button image-btn" id="collapse-left">
            <img src="../images/light-minimize.svg" alt="minimize" id="left-min-img" title="Minimize">
            <img src="../images/light-maximize.svg" alt="maximize" id="left-max-img" class="hidden" title="Maximize">
        </button>
        <button class="collapse-right-button image-btn" id="collapse-right">
            <img src="../images/light-minimize.svg" alt="minimize" id="right-min-img" title="Minimize">
            <img src="../images/light-maximize.svg" alt="maximize"id="right-max-img" class="hidden" title="Maximize">
        </button>
        <div id="pane-container">
            <div id="left-pane">
                <section class="bible-container" id="chapter-content">
                    <div class="chapter-title-container">
                        <button class="image-btn" id="previous-chapter-btn">
                            <img src="../images/light-arrow-left.svg" alt="Left Arrow" title="Previous Chapter">
                        </button>
                        <h2 class="chapter-title" id="chapter-name"></h2>
                        <button class="image-btn" id="next-chapter-btn">
                            <img src="../images/light-arrow-right.svg" alt="Right Arrow" title="Next Chapter">
                        </button>
                    </div>
                    <div id="chapter-text-content" class="bible-chapter"></div>
                </section>
            </div>
            <div id="resizer"></div>
            <div id="right-pane">
                <div class="editor-container">
                    <div class="toolbar">
                        <button class="image-btn" id="toggle-editor-btn">
                            <img src="../images/light-eye.svg" alt="Eye Image" title="View Note" id="view-note-img">
                            <img src="../images/light-text.svg" alt="Text Image" title="Edit Note" id="edit-note-img" class="hidden">
                        </button>
                        <div class="reference-dropdown" id="reference-dropdown"></div>
                        <button class="image-btn" id="delete-note-btn">
                            <img src="../images/light-trash-can.svg" alt="Trash Can" title="Delete Note">
                        </button>
                        <button class="image-btn" id="close-editor-btn">
                            <img src="../images/light-xmark.svg" alt="Close" title="Close button">
                        </button>
                    </div>
                    <div class="editor">
                        <textarea id="editor-text" placeholder="Enter text here..."></textarea>
                        <div id="editor-view" class="editor-view"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="word-popup word-popup-content" id="word-popup"></div>
        <ul class="context-menu-popup hidden" id="context-menu"></ul>
    </main>
    <script type="module">
        import { run } from '../dist/page_scripts/bible_note_page.js';
        run();
    </script>
</body>
</html>
