<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/bible.css">
    <link rel="stylesheet" href="../styles/dropdown.css">
    <link rel="stylesheet" href="../styles/word_popup.css">
    <link rel="stylesheet" href="../styles/side_popup.css">
    <link rel="stylesheet" href="../styles/searchbar.css">
    <link rel="stylesheet" href="../styles/error_popup.css">
    <link rel="stylesheet" href="../styles/side_pages.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="image-btn" title="Bible chapter selection">
                <img src="../images/light-books.svg">
            </button>
            <div class="dropdown-content" id="book-selection-content"></div>
        </div>
        <div class="searchbar" style="position: relative;">
            <input type="text" id="search-input">
            <button id="search-btn" title="Search the bible">
                <img src="../images/light-magnifying-glass.svg">
            </button> 
            <div class="error-popup" id="error-message"></div>
        </div>
        <button class="image-btn" id="back-btn" title="Go back">
            <img src="../images/light-arrow-turn-left.svg">
        </button>
        <button class="image-btn" id="forward-btn" title="Go forward">
            <img src="../images/light-arrow-turn-right.svg">
        </button>
        <div class="dropdown">
            <button class="image-dropdown-button" id="highlight-selector-btn" title="Select a highlight to paint with">
                <img src="../images/light-highlighter-line.svg" alt="Dropdown Button">
            </button>
            <div class="dropdown-content" id="highlights-dropdown"></div>
        </div>
        <button class="image-btn" id="erase-highlight-toggle" title="Toggle if you want to erase highlights">
            <img src="../images/light-eraser.svg">
        </button>
        <button class="image-btn" id="highlight-settings" title="Edit highlight settings">
            <img src="../images/light-paintbrush-pencil.svg">
        </button>
    </header>
    <main style="margin: 0px; padding: 0px;">
        <button class="collapse-left-button image-btn" id="collapse-left">
            <img src="../images/light-minimize.svg" alt="minimize" id="left-min-img" title="Minimize">
            <img src="../images/light-maximize.svg" alt="maximize" id="left-max-img" class="hidden" title="Maximize">
        </button>
        <button class="collapse-right-button image-btn" id="collapse-right">
            <img src="../images/light-minimize.svg" alt="minimize" id="right-min-img" title="Minimize">
            <img src="../images/light-maximize.svg" alt="maximize"id="right-max-img" class="hidden" title="Maximize">
        </button>
        <div id="pane-container">
            <div id="left-pane">
                <section class="bible-container" id="chapter-content">
                    <div class="chapter-title-container">
                        <button class="image-btn">
                            <img src="../images/light-arrow-left.svg" alt="Left Arrow" title="Previous Chapter">
                        </button>
                        <h2 class="chapter-title" id="chapter-name"></h2>
                        <button class="image-btn">
                            <img src="../images/light-arrow-right.svg" alt="Right Arrow" title="Next Chapter">
                        </button>
                    </div>
                    <div id="chapter-text-content" class="bible-chapter"></div>
                </section>
            </div>
            <div id="resizer"></div>
            <div id="right-pane">
                <div class="editor-container">
                    <div class="toolbar">
                        <button class="image-btn">
                            <img src="../images/light-text.svg" alt="Text Image" title="Edit Note">
                        </button>
                        <button class="image-btn">
                            <img src="../images/light-floppy-disk.svg" alt="Text Image" title="Edit Note">
                        </button>
                        <button class="image-btn">
                            <img src="../images/light-trash-can.svg" alt="Text Image" title="Edit Note">
                        </button>
                    </div>
                    <div class="editor">
                        <textarea id="editor-text" placeholder="Enter text here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="word-popup word-popup-content" id="word-popup"></div>
    </main>
    <script type="module">
        import { run } from '../dist/page_scripts/bible_note_page.js';
        run();
    </script>
</body>
</html>
