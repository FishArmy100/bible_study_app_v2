  <style>
    /* Hide default list numbers */
    ol {
      counter-reset: list-counter;
      padding-left: 0;
    }
  
    /* Use flexbox to align the div, number, and text */
    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      list-style-type: none; /* Remove default numbering */
    }
  
    /* The square or image goes in this div */
    .custom-content {
      width: 20px;
      height: 20px;
      background-color: black; /* Example square */
      margin-right: 10px; /* Space between the square and the number */
    }
  
    /* Add custom number */
    .list-number::before {
      counter-increment: list-counter;
      content: counter(list-counter) '. '; /* Add list number */
      font-weight: bold;
      margin-right: 10px; /* Space between number and text */
    }
  
    /* Optional styling for the list text */
    .list-text {
      display: inline-block;
