<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Rendering Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .freeze-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .freeze-overlay p {
            font-size: 24px;
            color: #333;
        }

        /* Optional styling for the button */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="freeze-overlay">
        <p>Loading, please wait...</p>
    </div>

    <div class="content">
        <h1>Page Content</h1>
        <p>This is the content of the page. Click the button below to simulate changes and show the overlay.</p>
        <button onclick="simulateChanges()">Make Changes</button>
    </div>

    <script>
        function showOverlay() {
            const overlay = document.querySelector('.freeze-overlay');
            overlay.style.display = 'flex';  // Show overlay
        }

        function hideOverlay() {
            const overlay = document.querySelector('.freeze-overlay');
            overlay.style.display = 'none';  // Hide overlay
        }

        function simulateChanges() {
            showOverlay();  // Show overlay before changes
            console.log("Starting changes...");

            // Simulate some changes (e.g., DOM updates, AJAX request, etc.)
            setTimeout(() => {
                console.log("Changes completed.");
                hideOverlay();  // Hide overlay when changes are done
            }, 3000);  // Simulate 3 seconds delay to mimic a process
        }
    </script>

</body>
</html>
