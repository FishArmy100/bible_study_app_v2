<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Menu with Animation</title>
    <style>
        /* Basic styles for the hover div */
        .hover-div {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 50px;
        }

        /* Popup styles */
        .popup-menu {
            position: absolute;
            opacity: 0;
            transform: scale(0.9);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .popup-menu.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="hover-div">Hover over me</div>
    <div class="popup-menu" id="popup">This is the popup menu!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hoverDiv = document.querySelector('.hover-div');
            const popup = document.getElementById('popup');

            hoverDiv.addEventListener('mousemove', function(event) {
                popup.classList.add('show');
                popup.style.left = event.pageX + 10 + 'px';  // Position the popup 10px to the right of the mouse
                popup.style.top = event.pageY + 10 + 'px';   // Position the popup 10px below the mouse
            });

            hoverDiv.addEventListener('mouseleave', function() {
                popup.classList.remove('show');
            });
        });
    </script>
</body>
</html>
