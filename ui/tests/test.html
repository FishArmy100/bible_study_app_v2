<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Right-Click Menu</title>
  <style>
    /* Basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Styles for the context menu */
    .context-menu {
      position: absolute;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      display: none;
      padding: 0;
      list-style: none;
      min-width: 150px;
      overflow: hidden;
      border-radius: 5px;
      animation: dropdown 0.2s ease-out;
    }

    .context-menu li {
      padding: 10px 15px;
      cursor: pointer;
    }

    .context-menu li:hover {
      background-color: #ddd;
    }

    /* Dropdown animation */
    @keyframes dropdown {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Example elements to right-click on */
    .clickable {
      border: 2px dashed #333;
      padding: 50px;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="clickable" id="section1">Right-click here for Section 1 Options</div>
<div class="clickable" id="section2">Right-click here for Section 2 Options</div>

<ul id="context-menu" class="context-menu"></ul>

<script>
  // Define menu items for different sections
  const menuOptions = {
    section1: ["Option 1A", "Option 1B", "Option 1C"],
    section2: ["Option 2A", "Option 2B", "Option 2C"]
  };

  const contextMenu = document.getElementById("context-menu");

  document.addEventListener("contextmenu", function (event) {
    event.preventDefault();
    const targetId = event.target.id;
    if (menuOptions[targetId]) {
      // Clear previous menu items
      contextMenu.innerHTML = "";
      
      // Add new menu items based on right-clicked element
      menuOptions[targetId].forEach(optionText => {
        const menuItem = document.createElement("li");
        menuItem.textContent = optionText;
        menuItem.onclick = () => {
          alert(`You selected: ${optionText}`);
          contextMenu.style.display = "none";
        };
        contextMenu.appendChild(menuItem);
      });

      // Position menu at mouse click and display it
      contextMenu.style.left = `${event.pageX}px`;
      contextMenu.style.top = `${event.pageY}px`;
      contextMenu.style.display = "block";
    } else {
      contextMenu.style.display = "none";
    }
  });

  // Hide menu on click outside or scroll
  document.addEventListener("click", () => contextMenu.style.display = "none");
  window.addEventListener("scroll", () => contextMenu.style.display = "none");
</script>

</body>
</html>
