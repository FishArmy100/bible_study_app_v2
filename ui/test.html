<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Selection</title>
    <style>
        .word {
            display: inline-block;
            padding: 5px;
            border: 1px solid black;
            margin-right: 5px;
            user-select: none;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="word" id="word-1">Word1</div>
    <div class="word" id="word-2">Word2</div>
    <div class="word" id="word-3">Word3</div>
    <div class="word" id="word-4">Word4</div>
    <div class="word" id="word-5">Word5</div>
    <div class="word" id="word-6">Word6</div>
    <div class="word" id="word-7">Word7</div>
    <div class="word" id="word-8">Word8</div>
    <div class="word" id="word-9">Word9</div>
    <div class="word" id="word-10">Word10</div>
    <div class="word" id="word-11">Word11</div>
    <div class="word" id="word-12">Word12</div>
    <div class="word" id="word-13">Word13</div>
    <div class="word" id="word-14">Word14</div>
    <div class="word" id="word-15">Word15</div>
    <div class="word" id="word-16">Word16</div>
    <div class="word" id="word-17">Word17</div>
    <div class="word" id="word-18">Word18</div>
    <div class="word" id="word-19">Word19</div>
    <div class="word" id="word-20">Word20</div>
    <div class="word" id="word-21">Word21</div>
    <div class="word" id="word-22">Word22</div>
    <div class="word" id="word-23">Word23</div>
    <div class="word" id="word-24">Word24</div>
    <div class="word" id="word-25">Word25</div>
    <div class="word" id="word-26">Word26</div>
    <div class="word" id="word-27">Word27</div>
    <div class="word" id="word-28">Word28</div>
    <div class="word" id="word-29">Word29</div>
    <div class="word" id="word-30">Word30</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isDragging = false;
            let startElement = null;
            let endElement = null;

            const wordDivs = document.querySelectorAll('.word');

            wordDivs.forEach(div => {
                div.addEventListener('mousedown', (event) => {
                    isDragging = true;
                    startElement = event.target;
                    wordDivs.forEach(div => div.classList.remove('selected'));
                });

                div.addEventListener('mouseover', (event) => {
                    if (isDragging) {
                        endElement = event.target;
                        wordDivs.forEach(div => div.classList.remove('selected'));
                        selectRange(startElement, endElement);
                    }
                });

                div.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            });

            function selectRange(start, end) {
                let selecting = false;
                wordDivs.forEach(div => {
                    if (div === start || div === end) {
                        selecting = !selecting;
                        div.classList.add('selected');
                    } else if (selecting) {
                        div.classList.add('selected');
                    }
                });
            }
        });
    </script>

</body>
</html>
