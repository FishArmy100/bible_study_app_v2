<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable Height Test</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0;
        }

        .container {
            --full-height: 50vh; /* 50% of the viewport height */
            height: var(--full-height); /* Set container height to 50% of the viewport */
            width: 50%; /* Width of the container */
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .child {
            height: var(--full-height); /* Height equal to the container's height */
            width: calc(var(--full-height) / 2); /* Width is half of the height */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: #333;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">I am a child element.</div>
    </div>
</body>
</html>
