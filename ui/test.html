<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle with Session Storage</title>
    <style>
        .image-toggle {
            cursor: pointer;
            width: 150px;
            height: 150px;
        }

        .image-toggle img {
            width: 100%;
            height: 100%;
            transition: opacity 0.4s;
        }

        /* Styles for ON/OFF states */
        .image-off {
            opacity: 0.3; /* Dim the image */
        }

        .image-on {
            opacity: 1; /* Normal image */
        }
    </style>
</head>
<body>

    <h2>Click the image to toggle</h2>

    <!-- Toggle Image -->
    <div class="image-toggle" id="imageToggle">
        <img id="toggleImage" src="images/light-eraser.svg" alt="Toggle Image">
    </div>

    <script>
        // Get the image element
        const toggleImage = document.getElementById('toggleImage');
        const imageToggle = document.getElementById('imageToggle');

        // Function to update the image state (dim or normal)
        function updateImageState(isOn) {
            if (isOn) {
                toggleImage.classList.remove('image-off');
                toggleImage.classList.add('image-on');
            } else {
                toggleImage.classList.remove('image-on');
                toggleImage.classList.add('image-off');
            }
        }

        // Load the saved state from session storage
        const savedState = sessionStorage.getItem('imageToggleState');
        const isOn = savedState ? JSON.parse(savedState) : false;  // Default is OFF (dimmed)
        updateImageState(isOn);

        // Add event listener for the image click
        imageToggle.addEventListener('click', function () {
            const currentState = toggleImage.classList.contains('image-off'); // Check if it's dimmed
            sessionStorage.setItem('imageToggleState', JSON.stringify(currentState));
            updateImageState(currentState);
        });
    </script>

</body>
</html>
