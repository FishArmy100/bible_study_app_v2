<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bible.css">
    <link rel="stylesheet" href="styles/dropdown.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="text-dropdown-btn" id="books-btn">Books</button>
            <div class="dropdown-content" id="books-dropdown"></div>
        </div>
        <div class="dropdown">
            <button class="text-dropdown-btn" id="chapters-btn">Chapters</button>
            <div class="dropdown-content" id="chapters-dropdown"></div>
        </div>
        <div class="dropdown">
            <button class="image-dropdown-button" id="highlight-selector-btn">
                <img src="images/light-highlighter-line.svg" alt="Dropdown Button">
            </button>
            <div class="dropdown-content" id="highlights-dropdown"></div>
        </div>
        <button class="image-btn" id="erase-highlight-toggle">
            <img src="images/light-eraser.svg">
        </button>
        <button class="image-btn" id="highlight-settings">
            <img src="images/light-plus.svg">
        </button>
    </header>
    <main>
        <section class="content">
            <div class="bible-text">
                <div id="chapter-content"></div>
        </section>
    </main>
    <script type="module">
        import { debug_print, invoke, color_to_hex } from './src/utils.js';
        import * as bible from './src/bible.js';
        import { get_catagories, highlight_word, set_selected_highlight, get_selected_highlight } from './src/highlights.js';

        document.getElementById('highlight-settings').addEventListener('click', (_) => {
            window.location.href = "highlight_editor.html";
        });

        bible.get_chapter().then((chapter) => {
            bible.load_view().then((view) => {
                document.getElementById('books-btn').innerHTML = view[chapter.book].name;
                document.getElementById('chapters-btn').innerHTML = `${chapter.number + 1}`;
            })
        });

        const DEFAULT_BUTTON_COLOR = document.getElementById('highlight-selector-btn').style.backgroundColor;

        bible.create_books_selection();
        bible.create_chapter_selection();
        bible.create_highlight_selection(id => {
            get_catagories().then(catagories => {
                let color = DEFAULT_BUTTON_COLOR;
                if(id !== null)
                {
                    let category = catagories[id];
                    color = color_to_hex(category.color);
                }
                
                set_selected_highlight(id);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            });
        });

        get_catagories().then(catagories => {
            let id = get_selected_highlight();
            if(id !== null)
            {
                let category = catagories[id];
                let color = color_to_hex(category.color);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            }
        })

        bible.render_current_chapter().then((content) => {
            document.getElementById('chapter-content').innerHTML = content;
        }).then(() => {
            let view = bible.get_chapter_view().then(view => {
                let word_divs = document.getElementsByClassName('bible-word');

                const HIGHLIGHT_SELECTED_WORD_COLOR = 'blueviolet'
                let is_dragging = false;

                document.addEventListener('mouseup', e => {
                    if(is_dragging && get_selected_highlight() !== null)
                    {
                        is_dragging = false;
                        location.reload();   
                    }
                });

                for(let i = 0; i < word_divs.length; i++)
                {
                    let word_div = word_divs[i];
                    word_div.addEventListener('mousedown', e => {
                        if(get_selected_highlight() !== null)
                        {
                            is_dragging = true;
                            word_div.style.color = HIGHLIGHT_SELECTED_WORD_COLOR;
                            highlight_word(i, get_selected_highlight());
                        }
                    });

                    word_div.addEventListener('mouseover', e => {
                        if(is_dragging && get_selected_highlight() !== null)
                        {
                            word_div.style.color = HIGHLIGHT_SELECTED_WORD_COLOR;
                            highlight_word(i, get_selected_highlight());
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
