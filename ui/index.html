<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bible.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="stylesheet" href="styles/word_popup.css">
    <link rel="stylesheet" href="styles/side_popup.css">
    <link rel="stylesheet" href="styles/searchbar.css">
    <link rel="stylesheet" href="styles/error_popup.css">
    <link rel="stylesheet" href="styles/search_result.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="image-btn">
                <img src="images/light-books.svg">
            </button>
            <div class="dropdown-content" id="book-selection-content"></div>
        </div>
        <div class="searchbar" style="position: relative;">
            <input type="text" id="search-input">
            <button id="search-btn">
                <img src="images/light-magnifying-glass.svg">
            </button> 
            <div class="error-popup" id="error-message"></div>
        </div>
        <button class="image-btn" id="back-btn" title="Go back">
            <img src="images/light-arrow-turn-left.svg">
        </button>
        <button class="image-btn" id="forward-btn" title="Go forward">
            <img src="images/light-arrow-turn-right.svg">
        </button>
        <div class="dropdown">
            <button class="image-dropdown-button" id="highlight-selector-btn" title="Select a highlight to paint with">
                <img src="images/light-highlighter-line.svg" alt="Dropdown Button">
            </button>
            <div class="dropdown-content" id="highlights-dropdown"></div>
        </div>
        <button class="image-btn" id="erase-highlight-toggle" title="Toggle if you want to erase highlights">
            <img src="images/light-eraser.svg">
        </button>
        <button class="image-btn" id="highlight-settings" title="Edit highlight settings">
            <img src="images/light-paintbrush-pencil.svg">
        </button>
    </header>
    <main>
        <section class="content" id="chapter-content">
            <h2 id="chapter-name"></h2>
            <div id="chapter-text-content" class="bible-chapter"></div>
        </section>
        <section class="results" id="word-search-content" style="display: none;"></section>
        <div id="popup-panel" class="popup-panel">
            <button class="close-image" onclick="document.getElementById('popup-panel').classList.toggle('open')">
                <img src="images/light-xmark.svg" alt="Close">
            </button>
            <div class="resizer"></div>
            <div class="popup-panel-content" id="popup-panel-content"></div>
        </div>
        <div class="word-popup word-popup-content" id="word-popup"></div>
        <button class="chapter-button next" id="next-chapter-btn" title="Next chapter">
            <img src="images/light-arrow-right.svg">
        </button>
        <button class="chapter-button previous" id="previous-chapter-btn" title="Previous chapter">
            <img src="images/light-arrow-left.svg">
        </button>
    </main>
    <script type="module">
        import * as utils from './src/utils.js';
        import * as bible from './src/bible.js';
        import * as view_states from './src/view_states.js';
        import { get_catagories, set_selected_highlight, get_selected_highlight } from './src/highlights.js';
        import { ERASER_STATE_NAME } from './src/save_states.js';
        import { render_current_chapter } from './src/bible_render.js';
        import { show_error_popup } from './src/error_popup.js';
        import { build_chapter_selection_dropdown } from './src/selection.js';
        import { render_search_result } from './src/word_search.js';

        utils.on_click('search-btn', e => {
            let value = utils.read_value('search-input');
            utils.invoke('search_bible', { text: value }).then(result => {
                if(result.type === 'error')
                {
                    show_error_popup('error-message', true, result.error);
                }
                else if(result.type === 'word')
                {
                    view_states.push_search(value).then(() => {
                        render_current_view();
                    });
                }
                else if (result.type === 'section')
                {
                    view_states.push_chapter({
                        book: result.result.book,
                        number: result.result.chapter,
                    }).then(() => {
                        render_current_view();
                    });
                }
                else 
                {
                    show_error_popup('error-message', true, `Search type ${result.type} unsupported on the front end`)
                }
            })
        });

        utils.on_click('previous-chapter-btn', e => {
            bible.to_previous_chapter().then(() => {
                utils.reset_scroll();
                render_current_view();
            })
        });

        utils.on_click('next-chapter-btn', e => {
            bible.to_next_chapter().then(() => {
                utils.debug_print('got here');
                render_current_view();
            })
        })

        document.getElementById('search-input').addEventListener('keydown', e => {
            if(e.key === 'Enter')
            {
                document.getElementById('search-btn').click();
            }
        })

        document.getElementById('highlight-settings').addEventListener('click', (_) => {
            window.location.href = "highlight_editor.html";
        });
        
        utils.init_toggle('erase-highlight-toggle', ERASER_STATE_NAME, _ => {});

        const DEFAULT_BUTTON_COLOR = document.getElementById('highlight-selector-btn').style.backgroundColor;

        render_current_view();
        build_chapter_selection_dropdown('book-selection-content', (name, number) => {
            utils.set_value('search-input', `${name} ${number}`);
            document.getElementById('search-btn').click();
        });
        bible.create_highlight_selection(id => {
            get_catagories().then(catagories => {
                let color = DEFAULT_BUTTON_COLOR;
                if(id !== null)
                {
                    let category = catagories[id];
                    color = utils.color_to_hex(category.color);
                }
                
                set_selected_highlight(id);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            });
        });

        get_catagories().then(catagories => {
            let id = get_selected_highlight();
            if(id !== null)
            {
                let category = catagories[id];
                let color = utils.color_to_hex(category.color);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            }
        });

        async function render_current_view()
        {
            let view_state = await view_states.get_current_view_state();
            if(view_state.type === 'chapter')
            {
                let current_chapter = view_state.chapter;
                let chapter_view = await bible.load_view();
                
                let name = chapter_view[current_chapter.book].name;
                let number = current_chapter.number + 1;
                
                utils.set_value('search-input', `${name} ${number}`);
                utils.set_html('chapter-name', `${name} ${number}`);
                render_current_chapter('chapter-text-content', 'word-popup', 'popup-panel').then(() => {
                    utils.set_display('chapter-content', 'block');
                    utils.set_display('word-search-content', 'none');
                    if(view_state.verseRange !== null)
                    {
                        let start = view_state.verseRange.start;
                        let element = document.getElementById(`verse-index-${start}`);
                        element.scrollIntoView();
                        window.scrollBy(0, -25);
                    }
                })
            }
            else if(view_state.type === 'search')
            {
                const word_popup = document.getElementById('word-popup');
                const side_popup = document.getElementById('popup-panel');
                const side_popup_content = document.getElementById('popup-panel-content');
                render_search_result(result, 'word-search-content', view_state.text.split(/\s+/), word_popup, side_popup, side_popup_content, 0, msg => {
                    utils.set_value('search-input', msg);
                    document.getElementById('search-btn').click();
                });
                utils.set_display('chapter-content', 'none');
                utils.set_display('word-search-content', 'block');
            }
            else 
            {
                show_error_popup('error-message', true, `Search type ${result.type} unsupported on the front end`)
            }
            
            // utils.debug_print('got here');
            view_states.is_last_view_state(is_last => {
                if(is_last)
                {
                    document.getElementById('forward-btn').style.backgroundColor = 'red';
                }
                else 
                {
                    document.getElementById('forward-btn').style.backgroundColor = DEFAULT_BUTTON_COLOR;
                }
            });

            view_states.is_first_view_state(is_first => {
                utils.debug_print('got here');
                if(is_first)
                {
                    document.getElementById('back-btn').style.backgroundColor = 'red';
                }
                else 
                {
                    document.getElementById('back-btn').style.backgroundColor = DEFAULT_BUTTON_COLOR;
                }
            })
        }
    </script>
</body>
</html>
