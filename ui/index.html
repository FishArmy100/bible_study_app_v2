<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn" id="books-btn">Books</button>
            <div class="dropdown-content" id="books-dropdown">
                <a href="#">Genesis</a>
                <a href="#">Exodus</a>
                <a href="#">Leviticus</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" id="chapters-btn">Chapters</button>
            <div class="dropdown-content" id="chapters-dropdown">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <!-- Add more chapters as needed -->
            </div>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="bible-text">
                <h2>Genesis 1</h2>
                <div id="chapter-content"></div>
        </section>
    </main>
    <script src="js/bible.js"></script>
    <script>
        get_chapter().then((chapter) => {
            document.getElementById('books-btn').innerHTML = chapter.book;
            document.getElementById('chapters-btn').innerHTML = `${chapter.number + 1}`;
        });

        get_book_selection().then((books) => {
            document.getElementById('books-dropdown').innerHTML = books;
        })

        get_chapter_selection().then((chapters) => {
            document.getElementById('chapters-dropdown').innerHTML = chapters;
        })

        render_current_chapter().then((content) => {
            document.getElementById('chapter-content').innerHTML = content;
        })
    </script>
</body>
</html>
