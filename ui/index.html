<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bible.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="stylesheet" href="styles/word_popup.css">
    <link rel="stylesheet" href="styles/side_popup.css">
    <link rel="stylesheet" href="styles/searchbar.css">
    <link rel="stylesheet" href="styles/error_popup.css">
</head>
<body>
    <header>
        <div class="searchbar">
            <input type="text" id="search-input">
            <button id="search-btn">
                <img src="images/light-magnifying-glass.svg">
            </button> 
            <div class="error-popup" id="error-message"></div>
        </div>
        <div class="dropdown">
            <button class="text-dropdown-btn" id="books-btn" title="Select what book to display">Books</button>
            <div class="dropdown-content" id="books-dropdown"></div>
        </div>
        <div class="dropdown">
            <button class="text-dropdown-btn" id="chapters-btn" title="Select what chapter to displays">Chapters</button>
            <div class="dropdown-content" id="chapters-dropdown"></div>
        </div>
        <div class="dropdown">
            <button class="image-dropdown-button" id="highlight-selector-btn" title="Select a highlight to paint with">
                <img src="images/light-highlighter-line.svg" alt="Dropdown Button">
            </button>
            <div class="dropdown-content" id="highlights-dropdown"></div>
        </div>
        <button class="image-btn" id="erase-highlight-toggle" title="Toggle if you want to erase highlights">
            <img src="images/light-eraser.svg">
        </button>
        <button class="image-btn" id="highlight-settings" title="Edit highlight settings">
            <img src="images/light-paintbrush-pencil.svg">
        </button>
    </header>
    <main>
        <section class="content">
            <div id="chapter-content"></div>
        </section>
        <div id="popup-panel" class="popup-panel">
            <button class="close-image" onclick="document.getElementById('popup-panel').classList.toggle('open')">
                <img src="images/light-xmark.svg" alt="Close">
            </button>
            <div class="resizer"></div>
            <div class="popup-panel-content">
                <p>This is a resizable panel that slides out from the right side of the page. You can resize the panel by dragging the left edge.</p>
            </div>
        </div>
        <div class="word-popup word-popup-content" id="word-popup"></div>
    </main>
    <script type="module">
        import * as utils from './src/utils.js';
        import * as bible from './src/bible.js';
        import { get_catagories, set_selected_highlight, get_selected_highlight } from './src/highlights.js';
        import { init_word_popup } from './src/word_popup.js';
        import { ERASER_STATE_NAME } from "./src/save_states.js";
        import { render_current_chapter } from "./src/bible_render.js";
        import { show_error_popup } from "./src/error_popup.js";

        utils.on_click('search-btn', e => {
            let value = utils.read_value('search-input');
            utils.invoke('search_bible', { text: value }).then(result => {
                utils.debug_print(JSON.stringify(result));
                if(result === null)
                {
                    show_error_popup('error-message', true, "Invalid bible section");   
                }
            })
        })

        document.getElementById('highlight-settings').addEventListener('click', (_) => {
            window.location.href = "highlight_editor.html";
        });
        
        utils.init_toggle('erase-highlight-toggle', ERASER_STATE_NAME, _ => {});

        bible.get_chapter().then((chapter) => {
            bible.load_view().then((view) => {
                document.getElementById('books-btn').innerHTML = view[chapter.book].name;
                document.getElementById('chapters-btn').innerHTML = `${chapter.number + 1}`;
            })
        });

        const DEFAULT_BUTTON_COLOR = document.getElementById('highlight-selector-btn').style.backgroundColor;

        render_current_chapter('chapter-content', 'word-popup', 'popup-panel')
        bible.create_books_selection();
        bible.create_chapter_selection();
        bible.create_highlight_selection(id => {
            get_catagories().then(catagories => {
                let color = DEFAULT_BUTTON_COLOR;
                if(id !== null)
                {
                    let category = catagories[id];
                    color = utils.color_to_hex(category.color);
                }
                
                set_selected_highlight(id);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            });
        });

        get_catagories().then(catagories => {
            let id = get_selected_highlight();
            if(id !== null)
            {
                let category = catagories[id];
                let color = utils.color_to_hex(category.color);

                let btn = document.getElementById('highlight-selector-btn');
                btn.style.backgroundColor = color;
            }
        });
    </script>
</body>
</html>
