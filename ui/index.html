<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .bible-word {
            user-select: none;
            display: inline-block;
        }

        .bible-space {
            user-select: none;
            display: inline-block
        }

        .selected {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropdown-btn" id="books-btn">Books</button>
            <div class="dropdown-content" id="books-dropdown">
                <a href="#">Genesis</a>
                <a href="#">Exodus</a>
                <a href="#">Leviticus</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn" id="chapters-btn">Chapters</button>
            <div class="dropdown-content" id="chapters-dropdown">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <!-- Add more chapters as needed -->
            </div>
        </div>
        <div class="image-btn" id="highlight-btn">
            <input type="image" src="images/light-paintbrush-pencil.svg"/>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="bible-text">
                <div id="chapter-content"></div>
        </section>
    </main>
    <script src="js/bible.js"></script>
    <script>
        get_chapter().then((chapter) => {
            load_view().then((view) => {
                document.getElementById('books-btn').innerHTML = view[chapter.book].name;
                document.getElementById('chapters-btn').innerHTML = `${chapter.number + 1}`;
            })
        });

        get_book_selection().then((books) => {
            document.getElementById('books-dropdown').innerHTML = books;
        });

        get_chapter_selection().then((chapters) => {
            document.getElementById('chapters-dropdown').innerHTML = chapters;
        });

        render_current_chapter().then((content) => {
            document.getElementById('chapter-content').innerHTML = content;
        }).then(() => {
            let isHighting = false;
            let isDragging = false;
            let startElement = null;
            let endElement = null;

            document.getElementById('highlight-btn').addEventListener('click', (event) => {
                isHighting = true;
                startElement = null;
                endElement = null;
                document.getElementById('highlight-btn').classList.add('toggled-btn');
            })

            let wordDivs = document.getElementsByClassName('bible-word');

            for (let i = 0; i < wordDivs.length; i++)
            {
                let div = wordDivs[i];
                div.addEventListener('mousedown', (event) => {
                    if (isHighting)
                    {
                        isDragging = true;
                        for (let j = 0; j < wordDivs.length; j++)
                        {
                            wordDivs[j].classList.remove('selected');   
                        }   
                        startElement = event.target;
                        endElement = event.target;
                        selectRange(startElement, endElement);
                    }
                });

                div.addEventListener('mouseover', (event) => {
                    if (isDragging) {
                        endElement = event.target;
                        for (let j = 0; j < wordDivs.length; j++)
                        {
                            wordDivs[j].classList.remove('selected');   
                        }
                        selectRange(startElement, endElement);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (!isHighting) { return; }
                    document.getElementById('highlight-btn').classList.remove('toggled-btn');
                    isDragging = false;
                    isHighting = false;

                    for (let j = 0; j < wordDivs.length; j++)
                    {
                        wordDivs[j].classList.remove('selected');   
                    }
                    
                    let start_idx = -1;
                    for (let i = 0; i < wordDivs.length; i++)
                    {
                        let word = wordDivs[i];
                        if (word === startElement) 
                        { 
                            start_idx = i;
                            break;
                        }
                    }

                    let end_idx = -1;
                    for (let i = 0; i < wordDivs.length; i++)
                    {
                        let word = wordDivs[i];
                        if (word === endElement)
                        {   
                            end_idx = i;
                            break;    
                        }
                    }

                    if (start_idx > -1 && end_idx > -1)
                    {
                        get_chapter_view().then((view) => {
                            let start = get_word_index(start_idx, view);
                            let end = get_word_index(end_idx, view);

                            invoke('add_note', { start: JSON.stringify(start), end: JSON.stringify(end) }).then((_) => {
                                location.reload();
                            });
                        })
                    }
                });
            };

            function selectRange(start, end) {
                let selecting = false;
                for (let i = 0; i < wordDivs.length; i++)
                {
                    let div = wordDivs[i];
                    if (div === start && div === end)
                    {
                        div.classList.add('selected');
                        break;
                    }
                    if (div === start || div === end) 
                    {
                        selecting = !selecting;
                        div.classList.add('selected');
                    } 
                    else if (selecting) 
                    {
                        div.classList.add('selected');
                    }   
                }
            }
        });
    </script>
</body>
</html>
