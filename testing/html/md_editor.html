<div class="ProseMirror-menubar-wrapper">
  <div class="ProseMirror-menubar" style="min-height: 44px;">
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon ProseMirror-menu-disabled" title="Undo last change">
        <img class="" src="../images/text_editor/light-turn-left.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon ProseMirror-menu-disabled" title="Redo last undone change">
        <img class="" src="../images/text_editor/light-turn-right.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuseparator">
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Toggle bold text">
        <img class="" src="../images/text_editor/light-bold.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Toggle italic text">
        <img class="" src="../images/text_editor/light-italic.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Toggle code text">
        <img class="" src="../images/text_editor/light-code.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Toggle underline text">
        <img class="" src="../images/text_editor/light-underline.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Toggle strikethrough text">
        <img class="" src="../images/text_editor/light-strikethrough.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuseparator">
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-menu-dropdown-wrap">
        <div class="ProseMirror-menu-dropdown ">
          Type...
        </div>
      </div>
    </span>
    <span class="ProseMirror-menuseparator">
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Wrap in bullet list">
        <img class="" src="../images/light-list-ul.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Wrap in numbered list">
        <img class="" src="../images/text_editor/light-list-ol.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Wrap in block quote">
        <img class="" src="../images/text_editor/light-block-quote.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem" style="display: none;">
      <div class="ProseMirror-icon" title="Lift out of enclosing block" style="display: none;">
        <img class="" src="../images/text_editor/light-outdent.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem" style="display: none;">
      <div class="ProseMirror-icon" title="Join with above block" style="display: none;">
        <img class="" src="../images/text_editor/light-arrows-to-dot.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuseparator">
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Save">
        <img class="" src="../images/text_editor/light-floppy-disk.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Delete note">
        <img class="" src="../images/light-trash-can.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
    <span class="ProseMirror-menuitem">
      <div class="ProseMirror-icon" title="Close editor">
        <img class="" src="../images/light-xmark.svg" style="width: 1em; height: 1em;">
      </div>
    </span>
  </div>
  <div contenteditable="true" translate="no" class="ProseMirror ProseMirror-example-setup-style">
    <p>
      <br class="ProseMirror-trailingBreak">
    </p>
  </div>
</div>
