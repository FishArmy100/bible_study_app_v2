<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Queue Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    #openQueueBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      max-height: 500px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .popup-header h3 {
      margin: 0;
    }

    .closeBtn {
      cursor: pointer;
      font-size: 20px;
      border: none;
      background: none;
    }

    .song-list {
      overflow-y: auto;
      flex-grow: 1;
      border-top: 1px solid #ddd;
      margin-top: 10px;
    }

    .song {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song.current {
      background-color: #e0f0ff;
      font-weight: bold;
    }

    .now-playing {
      font-size: 12px;
      color: #2196f3;
      background: #e3f2fd;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <button id="openQueueBtn">Open Song Queue</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Song Queue</h3>
        <button class="closeBtn" id="closePopup">&times;</button>
      </div>
      <div class="song-list" id="songList">
        <div class="song current">
          <span>1. Song of the Wind</span>
          <span class="now-playing">Now Playing</span>
        </div>
        <div class="song"><span>2. Ocean Drive</span></div>
        <div class="song"><span>3. Midnight City</span></div>
        <div class="song"><span>4. Electric Love</span></div>
        <div class="song"><span>5. Into the Night</span></div>
        <div class="song"><span>6. Lights Out</span></div>
        <div class="song"><span>7. Dreamscape</span></div>
        <div class="song"><span>8. Sunset Blvd</span></div>
        <div class="song"><span>9. Crystal Echo</span></div>
        <div class="song"><span>10. Neon Skies</span></div>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openQueueBtn");
    const closeBtn = document.getElementById("closePopup");
    const popup = document.getElementById("popup");

    openBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
